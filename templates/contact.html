<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - Contact Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="contact-header">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Whether you have a question, feedback, or need support, feel free to reach out.</p>
    </header>
    <div class="contact-container">
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit" class="btn neon-green">Send Message</button>
        </form>
    </div>
    <footer>
        <ul class="footer-links">
            <li><a href="/">Home</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/register">Register</a></li>
        </ul>
        <div class="social-icons">
            <a href="#"><img src="{{ url_for('static', filename='icons/facebook.png') }}" alt="Facebook"></a>
            <a href="#"><img src="{{ url_for('static', filename='icons/twitter.png') }}" alt="Twitter"></a>
            <a href="#"><img src="{{ url_for('static', filename='icons/linkedin.png') }}" alt="LinkedIn"></a>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/contact.js') }}"></script>
</body>
</html>
